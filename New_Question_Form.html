<body>
<main>
    <form action="New_Question_Form.php" method="post" class="container">
        <div id="data">
            <h1> Question Form</h1>

            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="email" placeholder="Enter email" name="email"><br>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="Q_Name">Question Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="Q_Name" placeholder="Enter Question name" name="Q_Name"><br>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="Q_Skills">Skills:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="Q_Skills" placeholder="skill1, skill2, skill3" name="Q_Skills"><br>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="Q_Body">Question Name:</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="5" id="Q_Body" placeholder="Enter Question body" name="Q_Body"></textarea><br>
                </div>
            </div>


        </div>

        <button type="submit" class="btn btn-success">submit</button>
    </form>
</main>
